pengarwin_vendor:
    path:      /vendor
    defaults:  { _controller: PengarWinCoreBundle:Vendor:index }

pengarwin_vendor_show:
    path:      /vendor/{slug}
    defaults:  { _controller: PengarWinCoreBundle:Vendor:show }


pengarwin_account:
    path:      /accounts
    defaults:  { _controller: PengarWinCoreBundle:Account:index }

pengarwin_account_show:
    path:      /{path}
    defaults:  { _controller: PengarWinCoreBundle:Account:show }
    requirements:
        path: .+


pengarwin_homepage:
    path:      /
    defaults:  { _controller: PengarWinCoreBundle:Default:index }
